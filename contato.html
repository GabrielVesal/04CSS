<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato/Reserva - Restaurante Gourmet</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Restaurante Gourmet</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato/Reserva</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contato">
        <h2>Contato e Reservas</h2>
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="data">Data da Reserva:</label>
          <input type="date" id="data" name="data" required />

          <label for="hora">Horário da Reserva:</label>
          <input type="time" id="hora" name="hora" required />

          <label for="pessoas">Número de Pessoas:</label>
          <input type="number" id="pessoas" name="pessoas" min="1" required />

          <label for="mensagem">Mensagem/Preferências:</label>
          <textarea id="mensagem" name="mensagem"></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Restaurante Gourmet. Todos os direitos reservados.</p>
      <p>
        Contato: (99) 9999-9999 |
        <a
          href="https://www.instagram.com/seuperfil"
          target="_blank"
          aria-label="Instagram"
          >Instagram</a
        >
        |
        <a
          href="https://www.facebook.com/seuperfil"
          target="_blank"
          aria-label="Facebook"
          >Facebook</a
        >
      </p>
    </footer>
  </body>
</html>
